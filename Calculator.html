<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FREECODECAMP CALCULATOR</title>
  </head>
  <body>
    <div class="container" style="margin-top: 3rem" id="display">
      <section class="screen">0</section>

      <section class="calculator-buttons">
        <div class="calc-button-row">
          <button class="calc-button dbl" id="clear">C</button>
          <button class="calc-button">&larr;</button>
          <button class="calc-button" id="divide">/</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="seven">7</button>
          <button class="calc-button" id="eight">8</button>
          <button class="calc-button" id="nine">9</button>
          <button class="calc-button" id="multiply">&times;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="four">4</button>
          <button class="calc-button" id="five">5</button>
          <button class="calc-button" id="six">6</button>
          <button class="calc-button" id="add">&plus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button" id="one">1</button>
          <button class="calc-button" id="two">2</button>
          <button class="calc-button" id="three">3</button>
          <button class="calc-button" id="subtract">&minus;</button>
        </div>

        <div class="calc-button-row">
          <button class="calc-button dbl" id="zero">0</button>
          <button class="calc-button" id="decimal">.</button>
          <button class="calc-button" id="equals">&equals;</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
